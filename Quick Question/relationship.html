<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Mode - Quick Question</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body class="relationship-mode">
    <header>
        <a href="index.html" class="home-logo">QUICK QUESTION</a>
        <nav>
            <div class="nav-container">
                <a href="game.html" class="nav-item">Strangers</a>
                <a href="friends.html" class="nav-item">Friends</a>
                <a href="truth-dare.html" class="nav-item">Truth OR Dare</a>
                <a href="dating.html" class="nav-item">Dating</a>
                <a href="relationship.html" class="nav-item active">Relationship</a>
            </div>
        </nav>
    </header>

    <div class="game-container">
        <div class="category-buttons">
            <button class="category-btn active" data-category="foundation">🌱 Foundation</button>
            <button class="category-btn" data-category="connection">💞 Connection</button>
            <button class="category-btn" data-category="intimacy">🔥 Intimacy</button>
            <button class="category-btn" data-category="future">🌟 Future</button>
        </div>

        <div class="card" id="question-card">
            <div class="card-face card-front">
                <p id="question-text">Loading...</p>
            </div>
        </div>

        <div class="controls">
            <button id="next-btn">Next Question ❤️</button>
            <div class="counter">Question <span id="current-q">1</span>/<span id="total-q">15</span></div> <!-- Ensured span id="total-q" -->
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <footer>
        <p>© 2025 Theo Corp. All Rights Reserved.</p>
    </footer>

    <script src="relationship.js"></script>
</body>
</html>
