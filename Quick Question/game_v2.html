<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strangers Mode - Quick Question</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="home-logo">QUICK QUESTION</a>
        <nav>
            <div class="nav-container">
                <a href="game.html" class="nav-item active">Strangers</a>
                <a href="friends.html" class="nav-item">Friends</a>
                <a href="truth-dare.html" class="nav-item">Truth OR Dare</a>
                <a href="dating.html" class="nav-item">Dating</a>
                <a href="relationship.html" class="nav-item">Relationship</a>
            </div>
        </nav>
    </header>

    <div class="game-container">
        <div class="card" id="question-card">
            <div class="card-face card-front">
                <p id="question-text">Loading questions...</p>
            </div>
        </div>

        <div class="controls">
            <button id="next-btn">Next Question â†’</button>
            <div class="counter">Question <span id="current-q">1</span>/10</div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="strangers.js"></script>
    <script>
        // STEP 4: Configuration for testing - manually change for different users/sessions
        // Example for User A:
        // const sessionId = "sharedSessionID123";
        // const sender = "UserA";

        // Example for User B (in a separate browser tab/window after changing):
        const sessionId = "sharedSessionID123"; // Should be the same as User A's
        const sender = "UserB";               // Should be different from User A

        // --- End of Manual Configuration Area ---

        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-btn');

        function fetchMessages() {
            if (!chatBox) { // Check if chatBox exists
                console.error("Chat box element not found.");
                return;
            }
            fetch(`get-messages.php?session_id=${sessionId}`)
                .then(res => {
                    if (!res.ok) {
                        return res.text().then(text => {
                           throw new Error(`HTTP error! status: ${res.status}, body: ${text}`);
                        });
                    }
                    // Check content type before parsing as JSON
                    const contentType = res.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        return res.json();
                    } else {
                        return res.text().then(text => {
                            throw new Error(`Expected JSON, but received ${contentType}. Body: ${text}`);
                        });
                    }
                })
                .then(data => {
                    chatBox.innerHTML = ''; // Clear previous messages
                    if (Array.isArray(data)) {
                        data.forEach(msg => {
                            const messageElement = document.createElement('div');
                            messageElement.classList.add('msg');

                            const senderElement = document.createElement('b');
                            // Sanitize sender by setting textContent
                            senderElement.textContent = (msg.sender || 'Unknown') + ': ';
                            messageElement.appendChild(senderElement);

                            // Sanitize message by creating a text node
                            messageElement.appendChild(document.createTextNode(msg.message || ''));

                            chatBox.appendChild(messageElement);
                        });
                    } else if (data) { // Handle non-array data if necessary or log error
                        console.warn("Received non-array data from fetchMessages:", data);
                    }
                    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                    const errorElement = document.createElement('div');
                    errorElement.classList.add('msg', 'error'); // Add 'error' class for potential styling
                    errorElement.textContent = 'Error loading messages. Check console for details.';
                    chatBox.appendChild(errorElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }

        function sendMessage() {
            if (!chatInput) { // Check if chatInput exists
                console.error("Chat input element not found.");
                return;
            }
            const msg = chatInput.value.trim();
            if (msg === '') return; // Don't send empty messages

            fetch('send-message.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `session_id=${sessionId}&sender=${sender}&message=${encodeURIComponent(msg)}`
            })
            .then(response => {
                if (response.ok) {
                    chatInput.value = ''; // Clear input only on successful send
                    fetchMessages();      // Refresh messages after sending
                } else {
                    response.text().then(text => { // Get error body for more details
                        console.error('Error sending message:', response.status, response.statusText, text);
                        alert(`Error sending message: ${response.statusText} - ${text}`);
                    });
                }
            })
            .catch(error => {
                console.error('Network error or exception sending message:', error);
                alert('Network error sending message: ' + error.message);
            });
        }

        // Ensure all critical UI elements are present before adding event listeners and starting intervals
        if (sendButton && chatInput && chatBox) {
            sendButton.addEventListener('click', sendMessage);

            chatInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Fetch messages periodically and on load
            // Reduced interval for faster updates, ensure server can handle it
            const messagePollingInterval = 1500;
            setInterval(fetchMessages, messagePollingInterval);
            fetchMessages(); // Initial fetch of messages
        } else {
            console.error('Critical chat UI elements (chat-box, chat-input, or send-btn) not found. Chat functionality will be disabled.');
            // Optionally, display a more visible error to the user on the page
            const errorDiv = document.createElement('div');
            errorDiv.textContent = 'Chat components failed to load. Please refresh or contact support.';
            errorDiv.style.color = 'red';
            errorDiv.style.backgroundColor = 'white';
            errorDiv.style.padding = '10px';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.position = 'fixed';
            errorDiv.style.bottom = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.zIndex = '1000';
            document.body.appendChild(errorDiv);
        }
    </script>

</body>
</html>
